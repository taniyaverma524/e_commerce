{% extends 'base_layout_login.html' %}
{% load static %}
{% block content %}
<center>
<header><h1 style="color:black">BLOGGING</h1></header>
    <section >

        <div class="container-fluid">
            <div class="row full-height-vh">
                <div class="custom_width">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="card card-inverse gradient-indigo-purple text-center width-400">
                        <div class="card-img overlap">
                            <div class="login_av"><img alt="element 06" class="mb-1" src="{% static 'logo11.png' %}"
                                                       width="190"></div>
                            <!-- <img alt="element 06" class="mb-1" src="assets/img/logo.png" width="190"> -->
                        </div>
                        <div class="card-body">
                            <div class="card-block">
                                <h2>Login</h2>
                                <form method="POST" action="/login">
                                    {%csrf_token%}
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control black" name="username" id="username"
                                                   placeholder="Username" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="password" class="form-control black" name="password"
                                                   id="inputPass" placeholder="Password" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                    <input type="checkbox" class="custom-control-input" checked>
                                                    <span class="custom-control-indicator ml-4"></span>
                                                    <span class="pl-2">Remember Me</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12" >
                                              <a><button type="submit" class="btn btn-pink btn-block btn-raised" >SUBMIT</button></a>
                                            <!-- <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button> -->
                                        </div>
                                    </div>
                                    </form>

                            </div>
                        </div>


                        <div class="form-group" >
                            <div class="col-md-12" >
                            <div class="float-left"><a>OR</a></div>
                                            <!-- <div class="float-right"><a (click)="onRegister()">New User?</a></div> -->
                         </div>
                   </div>

                        <div class="card-footer">
                            <div class="col-md-12" >
                           <a href="/signup"><button type="submit" class="btn btn-pink btn-block btn-raised" >SIGN_UP</button></a>
                        </div>
                        </div>
            </div>
                </div>
            </div>
        </div>

    </section>

</center>

{% endblock %}
